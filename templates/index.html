<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Software License Manager</title>
    </head>
<body>
    <div class="container">
        <h1>Software License Manager</h1>
        <a href="{{ url_for('manage_presets') }}">Manage Presets</a>
        <div class="form-section">
            <h2>Add New License</h2>
            <form action="{{ url_for('add_license') }}" method="post">
                <div class="form-grid">
                    <input list="software-presets" name="name" placeholder="Software Name" required>
                    <datalist id="software-presets">
                        {% for software in presets.software %}
                            <option value="{{ software }}">
                        {% endfor %}
                    </datalist>

                    <input list="category-presets" name="category" placeholder="Category">
                    <datalist id="category-presets">
                        {% for category in presets.category %}
                            <option value="{{ category }}">
                        {% endfor %}
                    </datalist>

                    <input list="company-presets" name="company" placeholder="Company / Department">
                    <datalist id="company-presets">
                        {% for company in presets.company %}
                            <option value="{{ company }}">
                        {% endfor %}
                    </datalist>

                    <input type="text" name="assigned_to" placeholder="Assigned User or Workstation">
                    <input type="text" name="serial_number" placeholder="Serial Number (optional)">
                    <select name="license_type" id="license_type_select" required>
                        <option value="Perpetual License">Perpetual License</option>
                        <option value="Subscription">Subscription</option>
                    </select>
                    <div id="subscription_fields" style="display: none;">
                        <label for="start_date">Start Date:</label>
                        <input type="date" name="start_date" id="start_date">
                    </div>
                    <div id="subscription_fields_end" style="display: none;">
                        <label for="end_date">End Date:</label>
                        <input type="date" name="end_date" id="end_date">
                    </div>
                </div>
                <br>
                <button type="submit" class="add-btn">Add License</button>
            </form>
        </div>
        </div>
    <script>
        // Your JavaScript for showing/hiding date fields remains the same
    </script>
</body>
</html>
