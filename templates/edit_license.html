<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit License</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 1em; }
        input[type=text], input[type=date], select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        a { color: #007bff; text-decoration: none; }
        label { font-weight: bold; margin-top: 10px; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit License</h1>
        <form action="{{ url_for('update_license', license_id=license.id) }}" method="post">
            <div class="form-grid">
                <label for="name">Software Name:</label>
                <input type="text" name="name" value="{{ license.name }}" required>

                <label for="company">Company / Department:</label>
                <input type="text" name="company" value="{{ license.company }}">

                <label for="assigned_to">Assigned User or Workstation:</label>
                <input type="text" name="assigned_to" value="{{ license.assigned_to }}">

                <label for="serial_number">Serial Number:</label>
                <input type="text" name="serial_number" value="{{ license.serial_number }}">

                <label for="license_type_select">License Type:</label>
                <select name="license_type" id="license_type_select" required>
                    <option value="Perpetual License" {% if license.license_type == 'Perpetual License' %}selected{% endif %}>Perpetual License</option>
                    <option value="Subscription" {% if license.license_type == 'Subscription' %}selected{% endif %}>Subscription</option>
                </select>

                <div id="subscription_fields">
                    <label for="start_date">Start Date:</label>
                    <input type="date" name="start_date" id="start_date" value="{{ license.start_date or '' }}">
                </div>
                <div id="subscription_fields_end">
                    <label for="end_date">End Date:</label>
                    <input type="date" name="end_date" id="end_date" value="{{ license.end_date or '' }}">
                </div>
            </div>
            <br>
            <button type="submit">Update License</button>
        </form>
        <p><a href="{{ url_for('index') }}">Cancel</a></p>
    </div>

    <script>
        function toggleSubscriptionFields() {
            var licenseType = document.getElementById('license_type_select').value;
            var startDateField = document.getElementById('subscription_fields');
            var endDateField = document.getElementById('subscription_fields_end');
            
            if (licenseType === 'Subscription') {
                startDateField.style.display = 'block';
                endDateField.style.display = 'block';
            } else {
                startDateField.style.display = 'none';
                endDateField.style.display = 'none';
            }
        }
        document.addEventListener('DOMContentLoaded', toggleSubscriptionFields);
        document.getElementById('license_type_select').addEventListener('change', toggleSubscriptionFields);
    </script>
</body>
</html>
