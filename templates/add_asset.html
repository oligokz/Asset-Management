<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Asset</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5em; }
        .form-item { display: flex; flex-direction: column; }
        .full-width { grid-column: 1 / -1; }
        label { font-weight: bold; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Asset</h1>
        <form action="{{ url_for('add_asset') }}" method="post">
            <div class="form-grid">
                <div class="form-item">
                    <label for="asset_tag">Asset Tag (Unique)</label>
                    <input type="text" name="asset_tag" required>
                </div>
                <div class="form-item">
                    <label for="name">Asset Name / Model</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-item">
                    <label for="category">Category</label>
                    <select name="category">
                        <option value="Hardware">Hardware</option>
                        <option value="Software">Software</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="status">Status</label>
                    <select name="status" required>
                        <option value="In Use">In Use</option>
                        <option value="In Storage">In Storage</option>
                        <option value="In Repair">In Repair</option>
                        <option value="Retired">Retired</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="location">Location</label>
                    <input type="text" name="location">
                </div>
                <div class="form-item">
                    <label for="serial_number">Serial Number</label>
                    <input type="text" name="serial_number">
                </div>
                <div class="form-item">
                    <label for="purchase_date">Purchase Date</label>
                    <input type="date" name="purchase_date">
                </div>
                <div class="form-item">
                    <label for="purchase_cost">Purchase Cost ($)</label>
                    <input type="number" step="0.01" name="purchase_cost">
                </div>
                <div class="form-item full-width">
                    <label for="notes">Notes</label>
                    <textarea name="notes" rows="4"></textarea>
                </div>
            </div>
            <br>
            <button type="submit">Save Asset</button>
        </form>
        <p><a href="{{ url_for('index') }}">Cancel</a></p>
    </div>
</body>
</html>
