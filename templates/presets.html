<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Presets</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1, h2 { color: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 1em; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #007bff; color: white; }
        .form-section { margin-bottom: 2em; padding: 1.5em; border: 1px solid #ddd; border-radius: 5px; }
        input[type=text], select { padding: 8px; }
        button { padding: 8px 15px; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .add-btn { background-color: #28a745; }
        .delete-btn { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Presets</h1>
        <a href="{{ url_for('index') }}">Back to Home</a>

        <div class="form-section">
            <h2>Add New Preset</h2>
            <form action="{{ url_for('manage_presets') }}" method="post">
                <select name="preset_type" required>
                    <option value="" disabled selected>Select Type</option>
                    <option value="software">Software</option>
                    <option value="company">Company</option>
                    <option value="category">Category</option>
                </select>
                <input type="text" name="value" placeholder="Preset Value" required>
                <button type="submit" class="add-btn">Add Preset</button>
            </form>
        </div>

        <h2>Current Presets</h2>
        <table>
            <thead><tr><th>Type</th><th>Value</th><th>Action</th></tr></thead>
            <tbody>
                {% for preset in presets %}
                <tr>
                    <td>{{ preset.preset_type.title() }}</td>
                    <td>{{ preset.value }}</td>
                    <td>
                        <form action="{{ url_for('delete_preset', preset_id=preset.id) }}" method="post" onsubmit="return confirm('Are you sure?');">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
